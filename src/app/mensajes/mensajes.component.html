<div class="cp-parent-container">
  <div class="cp-parent-header">
<h2 class="cp-title" >{{titulo}}</h2>
  <br>
  <div class="cp-selection">
      <button (click)="verContenido()">Mis mensajes</button> | 
      <button (click)="addContenido()">Enviar mensaje</button>
  </div>
  </div>
</div>

<app-ver-mensajes *ngIf="opcionElegida == 1"></app-ver-mensajes>
<app-enviar-mensaje *ngIf="opcionElegida == 2"></app-enviar-mensaje>
<app-detalle-mensaje *ngIf="opcionElegida == 3"></app-detalle-mensaje>
